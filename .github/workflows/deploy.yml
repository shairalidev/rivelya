name: CI/CD Debug - SSH Connection Test

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Debug SSH Connection to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug SSH connection
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          debug: true
          script_stop: false
          script: |
            echo "üß© Testing SSH connection..."
            whoami
            hostname
            pwd
            echo "üìÅ Listing /var/www contents:"
            ls -la /var/www || echo "‚ö†Ô∏è /var/www not accessible"
            echo "üìÅ Listing /var/www/rivelya contents:"
            ls -la /var/www/rivelya || echo "‚ö†Ô∏è /var/www/rivelya not found"
            echo "‚úÖ SSH connection successful and directories listed!"
