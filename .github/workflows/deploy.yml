name: CI/CD - Deploy to Rivelya Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH to Ubuntu Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            echo "ğŸš€ Starting deployment on $(hostname)"
            cd /var/www/rivelya || { echo "âŒ Directory /var/www/rivelya not found"; exit 1; }

            echo "ğŸ“¦ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ“‚ Installing backend dependencies (with --legacy-peer-deps)..."
            cd backend
            npm install --legacy-peer-deps --omit=dev
            pm2 restart rivelya-backend || pm2 start server.js --name rivelya-backend
            cd ..

            echo "ğŸ§± Building frontend (with --legacy-peer-deps)..."
            cd frontend
            npm install --legacy-peer-deps
            npm run build
            cd ..

            echo "ğŸ”„ Reloading Nginx..."
            sudo systemctl reload nginx || sudo systemctl restart nginx

            echo "âœ… Deployment complete! $(date)"
